  <body>
    <script>
      function pluralize55(word){
        if (word === "moose"){
          console.log("moose");

        } else if(word === "automaton"){
          console.log("automata");
        } else if(word === "mouse"){
          console.log("mice");
        }else {
          console.log(word + "s");
        }
      }
      var a = prompt("world pls");
      pluralize55(a)

    </script>
